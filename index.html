<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
    </head>

<body>

    <!-- Highscores and Timer -->
    <nav>
        <button id="highscores">High Scores</button>
        <div id="timer">
            Time:<span id="timeleft">0</span>
        </div>
    </nav>

    <!-- Intro  -->
    <div class="quizwrapper">
        <section id="info" class="info">
            <h1>Coding Bootcamp Quiz</h1>
            <p>
                Answer the following questions within the time limit. Keep in mind incorrect answers will subtract 10 seconds from the clock. Good luck!
            </p>
            <button id="start-btn">Start</button>
        </section>

        <!-- Quiz Container -->
        <section id="quiz" class="hide">
            <!-- question -->
            <p id="question"></p>
            <!-- buttons for answers -->
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
            <hr id="linebreak" style="display: none;">
            <p id="checkanswer" style="display: none;"></p>
        </section>

        <!-- Score submition -->
        <section id="endscreen" class="hide">
            <h1>Great Work!</h1>
            <p>Your final score is <span id="finalscore"></span></p>
            <div id="store">
                <p>Enter your initials: </p><input id="initials" type="text"><button id="initial-btn">Submit</button>
            </div>
        </section>

        <!-- High score page -->
        <section id="scorepage" class="hide">
            <h1>High Scores</h1>
            <div id="highscorelist"></div>
            <button id="reset">Go Back</button> <button id="clear">Clear High Scores</button>
        </section>
    </div>
        

    <script src="./assets/js/script.js"></script>
</body>



</html>
